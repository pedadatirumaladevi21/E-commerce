<!DOCTYPE html>
<html>
<head>
  <title>Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">Billing Information</h2>
          </div>
          <div class="card-body">
            <form onsubmit="submitBilling(event)">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Phone Number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" placeholder="Full Address" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Pincode</label>
                <input type="number" class="form-control" placeholder="Pincode" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="billing.js"></script>
</body>
</html>
